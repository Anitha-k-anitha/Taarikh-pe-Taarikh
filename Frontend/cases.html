<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        >
        <link href="login.css" rel="stylesheet">
        <title>Taarikh-pe-Taarikh</title>
    </head>
    <body>
        
        <form
            class="login"
            id="client"
            action=""
            method="POST"
        >
            <h2>Add Case Details </h2>
            <input type="integer" placeholder="Case Number" name="case_number" id="case_number">
            <input type="date" placeholder="Filing_date" name="filing_date" id="filing_date">
            <input type="text" placeholder="Case Name" name="case_name" id="case_name">
            <input type="text" placeholder="Client Name" name="client_name" id="client_name">
            <input type="text" placeholder="Opponent" name="opponent" id="opponent">
            <input type="text" placeholder="Opponent Advocate" name="opponent_advocate" id="opponent_advocate">
            <input type="text" placeholder="Description" name="description" id="description">
            <input type="text" placeholder="Court" name="court" id="court">
            <input type="text" placeholder="Judge" name="judge" id="judge">
            <input type="text" placeholder="Assigned Advocates" name="assigned_advocates" id="assigned_advocates">
            <div class="form-group">
                <button style="background-color: #536976; color: white; padding: 10px 30px; border: none;">Submit </button>      
            <div/>  
        </form>
    </body>
</html>
