<!DOCTYPE html>
<html>
<head>
    <title>Case List</title>
    <style>
        body {
            background-color: #536976;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid white;
        }

        th {
            background-color: #555555;
        }

        tr:nth-child(even) {
            background-color: #888888;
        }

        tr:hover {
            background-color: #aaaaaa;
        }
    </style>
</head>
<body>
    <h1>Case List</h1>
    
    <table>
        <thead>
            <tr>
                <th>Case Number</th>
                <th>Name</th>
                <th>Hearing Date</th>
                <th>Court</th>
            </tr>
        </thead>
        <tbody>
            {% for case in cases %}
            <tr>
                <td>{{ case['Case_number'] }}</td>
                <td>{{ case['name'] }}</td>
                <td>{{ case['hearing_date'] }}</td>
                <td>{{ case['court'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
